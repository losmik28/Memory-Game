<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Froma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="imePrezime">
            <label for="">Ime i prezime</label>
            <input type="text" name="" id="" placeholder="Unesite svoje ime i prezime">
        </div>
        
        <div class="pretrazi">
            <label for="">Pretrazite</label>
            <img src="./images/search.png" alt="">
            <input type="search" name="" id="" placeholder="Pretrazite">
        </div>
        
        <label for="">Zemlja</label>
        <select name="" id="">
            <option value="">Italija</option>
            <option value="">Spanija</option>
            <option value="">Francuska</option>
            <option value="">Nemacka</option>
        </select>
        
        <div class="textarea">
            <p class="opis">Opis</p>
            <textarea name="" id="" cols="30" rows="13" placeholder="Unesite neki opis..."></textarea>
        </div>
        <div class="btn">
            <button type="submit">Potvrdite</button>
        </div>
    </form>
</body>
</html>
